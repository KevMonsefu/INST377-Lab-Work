<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>KEVIN LAB 8</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <link rel='stylesheet' href='styles.css'/>

  </head>
  <body>
    <h3 class='title'>KEVIN MONSEFU'S LAB 8</h3>
    <form method='get' class='container'>
        <div class='columns column-one'>
            <label for='resto_name'>Restaurant Name</label>
            <input id='resto_name' name='resto_name' type='text'/>
            <label for='zipcode'>Zipcode</label>
            <input id='zipcode' name='zipcode' type='text'/>
             <fieldset class='legacy-form-row'>
                <legend>Veggie or Vegan?</legend>
                <label for='' class='radio-label'>Yes</label>
                <input id='talk-type-1' name='veggie-vegan'  type='radio'  value='Yes' />
                <label for='talk-type-2' class='radio-label'>No</label>
                <input id='talk-type-2' name='veggie-vegan' type='radio'  value='No' checked />
                <div class='form-row'>
                  <button class = "button submit_button" type = "submit">Change Restaurants</button>
                </div>
            </fieldset>
        </div>
        <div class='columns column-two'>
          <div id="map"></div>
          <h2>Restaurant List</h2>
          <ul class = "resto-list"></ul>
        </div>
    </form>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
